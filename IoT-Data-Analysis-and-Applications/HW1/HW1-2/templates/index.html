<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto MPG Prediction</title>
</head>
<body>
    <h1>Auto MPG Prediction</h1>
    <form action="/predict" method="post">
        <label for="cylinders">Cylinders:</label><br>
        <input type="number" id="cylinders" name="cylinders" value="{{ cylinders if cylinders is not none else '' }}" required><br><br>
        
        <label for="displacement">Displacement:</label><br>
        <input type="number" step="any" id="displacement" name="displacement" value="{{ displacement if displacement is not none else '' }}" required><br><br>
        
        <label for="horsepower">Horsepower:</label><br>
        <input type="number" step="any" id="horsepower" name="horsepower" value="{{ horsepower if horsepower is not none else '' }}" required><br><br>
        
        <label for="weight">Weight:</label><br>
        <input type="number" step="any" id="weight" name="weight" value="{{ weight if weight is not none else '' }}" required><br><br>
        
        <label for="acceleration">Acceleration:</label><br>
        <input type="number" step="any" id="acceleration" name="acceleration" value="{{ acceleration if acceleration is not none else '' }}" required><br><br>
        
        <label for="model_year">Model Year:</label><br>
        <input type="number" id="model_year" name="model_year" value="{{ model_year if model_year is not none else '' }}" required><br><br>
        
        <label for="origin">Origin (1 = USA, 2 = Europe, 3 = Japan):</label><br>
        <input type="number" id="origin" name="origin" min="1" max="3" value="{{ origin if origin is not none else '' }}" required><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h2>Predicted MPG: {{ prediction | round(2) }}</h2>
    {% endif %}
</body>
</html>
